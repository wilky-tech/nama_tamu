  <body>
    <div class="container">
      <label for="baseUrlInput">Masukkan URL Undangan:</label>
      <input
        type="text"
        id="baseUrlInput"
        placeholder="https://undangan-kamu.com"
        onkeydown="handleKeyPress(event)"
      />
      <label for="nameInput">Masukkan Nama Tamu:</label>
      <textarea
        id="nameInput"
        rows="3"
        placeholder="Nama Tamu"
        onkeydown="handleKeyPress(event)"
      ></textarea>
      <button onclick="generateLink()">Buat Link</button>
      <button id="copyButton" style="display: none" onclick="copyLink()">
        Salin Kata-Kata & Link
      </button>
      <p><strong>Kata-Kata Undangan:</strong></p>
      <p id="linkOutput"></p>
